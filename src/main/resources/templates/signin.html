<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{common/head :: head_fragment(title = '新規登録', scripts = ~{::script}, links = ~{::link})}"
  ></head>
  <body>
    <header th:replace="~{common/header}"></header>

    <div class="container">
      </div>
      <h1 class="text-center custom-caption">新規登録</h1>
      <form
        th:action="@{create}"
        th:object="${userAdd}"
        th:method="post">
        <div class="form-group custom-form-group">
          <label class="custom-label">氏名<span class="text-danger custom-text-danger" th:if="${submitted} and ${nameError}"  th:text="${nameError}"></span></label>
          <input type="text" name="name" th:field="*{name}" class="form-control custom-form" />
        </div>
        <div class="form-group custom-form-group">
          <label class="custom-label">メールアドレス<span class="text-danger custom-text-danger" th:if="${submitted} and ${emailError}"    th:text="${emailError}"></span></label>
          <input type="text" name="email" th:field="*{email}" class="form-control custom-form" />
        </div>
        <div class="form-group custom-form-group">
          <label class="custom-label">パスワード<span class="text-danger custom-text-danger" th:if="${submitted} and ${passwordError}" th:text="${passwordError}"></span></label>
          <input type="password" name=password class="form-control custom-form" />
        </div>
        <br />
        <!-- CSRF対策token発行して不正postから守る -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
        <div class="text-center">
          <input type="submit" value="登録する" class="btn custom-submit-btn custom-color" />
        </div>
      </form>
    </div>
    <footer th:replace="~{common/footer}"><footer>
  </body>
</html>
